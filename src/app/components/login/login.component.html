<div class="container col-lg-4 col-md-6 my-5">
  <h3 class="mt-3">Login</h3>
  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-4">
      <div class="mt-3">
        <label class="form-label">Email</label>
        <input type="text" id="" class="form-control" name="email" [(ngModel)]="model.email">
      </div>

      <div class="mt-3">
        <label class="form-label">Senha</label>
        <input type="text" id="" class="form-control" name="password" [(ngModel)]="model.password">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn accent-color-bg txt-white">Confirmar</button>
      </div>
    </div>
  </form>
</div>
